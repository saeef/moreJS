<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>millionaire game</title>
</head>
<body class="qpage">
<div class="mainContent">
    <header>
        <h1>ish1</h1>
        <h3>ish3</h3>

    <div class="allquestions">
            <h4>ish4-allqtns</h4>
            <h4>ish4-allqtns</h4>      
        <!-- question 1 -->
        <div class="question hidden-question" id="fill-in">
            <div>
                <h2 class="question-text"></h2>
                <textarea class="fill-in" id="q01_ans">
                    
                </textarea>

                <!-- submit -->
                <button class="fill-in-submit btn-primary">
                    
                </button>
            </div>

            <!-- feedback -->
            <div class="feedback no-answer">
                <p></p>
            </div>
            <div class="feedback correct">
                
            </div>
            <div class="feedback incorrect">
                
            </div>
        </div><!-- endof question 1 -->

        <!-- question 2 -->
        <div class="question hidden-question" id="multi-choice">
            <div>
                <h2 class="question-text"></h2>
                <div>
                    <!-- option 1 -->
                    <input type="radio" name="q4" id="q4_1"/>
                    <label for="q4_1" id="q4_1_label">
                        
                    </label>
                    <!-- Option 2 -->
                    <input type="radio" name="q4" id="q4_2"/>
                    <label for="q4_2" id="q4_2_label">
                        
                    </label> 
                    <!-- Option 3 -->
                    <input type="radio" name="q4" id="q4_3"/>
                    <label for="q4_3" id="q4_3_label">
                        
                    </label>
                    <!-- Option 3 -->
                    <input type="radio" name="q4" id="q4_4"/>
                    <label for="q4_4" id="q4_4_label">
                        
                    </label>
                </div>

                <!-- submit -->
                <button class="fill-in-submit btn-primary">
                    
                </button>
            </div>

            
            <!-- feedback -->
            <div class="feedback no-answer">
                
            </div>
            <div class="feedback correct">
                
            </div>
            <div class="feedback incorrect">
                
            </div>
        </div><!-- endof question 2 -->

    </div><!-- endof allquestions -->

    <!-- question navigation -->
    <div class="qNav cf">
        <h3>nav-h3</h3>
        <div class="navigation btn-prev">
            <!-- left arrow -->
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="navigation btn-next">
            <!-- right arrow -->
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div><!-- endof q-navigation -->

</div><!-- endof mainContent -->

<!-- footer -->
<footer>
    <div class="footertop">
        <ul>
            <li>footer li 1</li>
            <li>footer li 2</li>
            <li>footer li 3</li>
        </ul>
    </div>
    <div class="footerbottom">
        <p>registered name</p>
    </div>
</footer><!-- endof footer -->
<script src="js/stringUtil.js"></script>
